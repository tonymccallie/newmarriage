<ion-view view-title="4 Steps Info">
	<ion-nav-title>
		<img src="img/logo.png" class="title-image" />
	</ion-nav-title>
	<ion-content>
		<div class="padding">
			<div class="white-block">
				<h1>My Four Steps</h1>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur lacinia metus in enim posuere, non venenatis purus pharetra. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos.</p>
				<div ng-repeat="step in steps">
					<h2>{{step.name}}</h2>
					<ul class="clearfix cycles-pain list">
						<li ng-repeat="answer in step.values" class="item item-checkbox">
							<label class="checkbox">
								<input type="checkbox">
							</label>{{answer}}</li>
					</ul>
				</div>
			</div>
			<a ui-sref="menu.tabs.4steps_excercise" class="button button-block button-positive">Continue
				<i class="fa fa-chevron-circle-right"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
