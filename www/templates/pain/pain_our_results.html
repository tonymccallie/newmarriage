<ion-view view-title="Our Pain Cycle">
	<ion-nav-title>
		<img src="img/logo.png" class="title-image" />
	</ion-nav-title>
	<ion-content>
		<div id="pain-results" class="padding">
			<h2>
				<i class="fa fa-refresh"></i> Our Pain Cycle
				<span class="right-text">
					<a ui-sref="menu.tabs.pain_spouse_cycle">Edit Cycle</a>
				</span>
			</h2>
			<div class="cycles">
				<div class="block"></div>
				<div class="top block">
					<h5>{{user.User.first_name}} Feels</h5>
					<span ng-repeat="(pain, val) in user.data.usness.pains" ng-if="val">{{pain}}
						<br />
					</span>
				</div>
				<div class="block"></div>
				<div class="left block">
					<h5>{{user.User.spouse_name}} Copes</h5>
					<span ng-repeat="(cope, val) in user.data.usness.spouse_copes" ng-if="val">{{cope}}
						<br />
					</span>
				</div>
				<div class="block"></div>
				<div class="right block">
					<h5>{{user.User.first_name}} Copes</h5>
					<span ng-repeat="(cope, val) in user.data.usness.copes" ng-if="val">{{cope}}
						<br />
					</span>
				</div>
				<div class="block"></div>
				<div class="bottom block">
					<h5>{{user.User.spouse_name}} Feels</h5>
					<span ng-repeat="(pain, val) in user.data.usness.spouse_pains" ng-if="val">{{pain}}
							<br />
						</span>
				</div>
				<div class="block"></div>
			</div>
			<a ui-sref="menu.tabs.peace" class="button button-block button-positive">Continue to Day Two
				<i class="fa fa-chevron-circle-right"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
