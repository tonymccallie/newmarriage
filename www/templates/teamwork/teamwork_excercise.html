<ion-view view-title="Teamwork Excercise">
    <ion-nav-title>
        <img src="img/logo.png" class="title-image" />
    </ion-nav-title>
    <ion-content>
        <div class="padding">
            <div class="white-block">
                <h1>Problem Solving Excercise</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur lacinia metus in enim posuere, non venenatis purus pharetra. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos.</p>
                <form name="stepsForm" novalidate="" ng-submit="process('menu.tabs.4steps_results',stepsForm)">
                    <div class="list list-inset">
                        <label class="item item-input item-stacked-label">
                            STEP 1:
                            <input name="gift" type="text" value="step1" ng-model="user.data.steps.step1" />
                        </label>
                    </div>
                    <div class="list list-inset">
                        <label class="item item-input item-stacked-label">
                            STEP 2:
                            <input name="gift" type="text" value="step2" ng-model="user.data.steps.step2" />
                        </label>
                    </div>
                    <div class="list list-inset">
                        <label class="item item-input item-stacked-label">
                            STEP 3:
                            <input name="gift" type="text" value="step3" ng-model="user.data.steps.step3" />
                        </label>
                    </div>
                    <div class="list list-inset">
                        <label class="item item-input item-stacked-label">
                            STEP 4:
                            <input name="gift" type="text" value="step4" ng-model="user.data.steps.step4" />
                        </label>
                    </div>
                    <div class="list list-inset">
                        <label class="item item-input item-stacked-label">
                            STEP 5:
                            <input name="gift" type="text" value="step4" ng-model="user.data.steps.step5" />
                        </label>
                    </div>
            </div>
            <!--            <input type="submit" value="Save & Continue" class="button button-block button-positive" />-->
            </form>
            <a ui-sref="menu.tabs.teamwork_excercise_results" class="button button-block">Save & Continue <i class="fa fa-chevron-circle-right"></i></a>

        </div>
    </ion-content>
</ion-view>
