<ion-view view-title="Teamwork Excercise">
    <ion-nav-title>
        <img src="img/logo.png" class="title-image" />
    </ion-nav-title>
    <ion-content>
        <div class="padding">
            <div class="white-block">
                <h1>Problem Solving Results</h1>
				<div class="" ng-repeat="exercise in user.data.exercises">
					<a ui-sref="menu.tabs.teamwork_exercise_view({exercise: $index})">{{exercise.problem}}</a>
				</div>

            </div>
            <a ui-sref="menu.tabs.teamwork_exercise_create" class="button button-block">Start a new Exercise <i class="fa fa-chevron-circle-right"></i></a>
            <a ui-sref="menu.tabs.growth" class="button button-block">Continue to Day Five <i class="fa fa-chevron-circle-right"></i></a>
        </div>
    </ion-content>
</ion-view>
