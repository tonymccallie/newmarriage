<ion-view view-title="Our Peace Results">
	<ion-nav-title>
		<img src="img/logo.png" class="title-image" />
	</ion-nav-title>
	<ion-content>
		<div id="pain-results" class="padding">
			<h2>
				<i class="fa fa-refresh"></i>My Peace Cycle
				<span class="right-text">
					<a ui-sref="menu.tabs.pain_spouse_cycle">Edit Cycle</a>
				</span>
			</h2>
			<div class="cycles">
				<div class="block"></div>
				<div class="top block">
					<h5>{{user.User.first_name}} Truths</h5>
					<span ng-repeat="(truth, val) in user.data.usness.truths" ng-if="val">{{truth}}
						<br />
					</span>
				</div>
				<div class="block"></div>
				<div class="left block">
					<h5>{{user.User.spouse_name}} Actions</h5>
					<span ng-repeat="(action, val) in user.data.usness.spouse_actions" ng-if="val">{{action}}
						<br />
					</span>
				</div>
				<div class="block"></div>
				<div class="right block">
					<h5>{{user.User.first_name}} Actions</h5>
					<span ng-repeat="(action, val) in user.data.usness.actions" ng-if="val">{{action}}
						<br />
					</span>
				</div>
				<div class="block"></div>
				<div class="bottom block">
					<h5>{{user.User.spouse_name}} Truths</h5>
					<span ng-repeat="(truth, val) in user.data.usness.spouse_truths" ng-if="val">{{truth}}
						<br />
					</span>
				</div>
				<div class="block"></div>
			</div>
			<a ui-sref="menu.tabs.4steps" class="button button-block button-positive">Continue to Day Three
				<i class="fa fa-chevron-circle-right"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
