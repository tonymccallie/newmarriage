<ion-view view-title="Growth Quiz">
	<ion-nav-title>
		<img src="img/logo.png" class="title-image" />
	</ion-nav-title>
	<ion-content>
		<div class="padding">
			<div class="button-bar">
				<a ui-sref="menu.tabs.growth_values" class="button">Values</a>
				<a ui-sref="menu.tabs.growth_vision" class="button">Vision</a>
				<a ui-sref="menu.tabs.growth_quiz" class="button">Quiz</a>
				<!-- <a ui-sref="menu.tabs.growth_90days" class="button">90 Days</a>-->
			</div>
			<div class="white-block quiz">
				<h1>Emotional Care</h1>
				<div ng-repeat="topic in selfcareQuiz.emotional" class="list">
					<label ng-repeat="question in topic" class="item item-radio">
						<input type="radio" ng-model="user.data.quiz.emotional_question[$parent.$index]" value="{{($index+1)*2}}" name="emotional-{{$parent.$index}}"/>
						<div class="item-content">
							{{question}}
						</div>
						<i class="radio-icon ion-checkmark"></i>
					</label>
				</div>
				<a ng-click="quiz('emotional')" class="button button-block">Next</a>
			</div>
		</div>
	</ion-content>
</ion-view>
